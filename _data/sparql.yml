- title: Políticos brasileiros
  endpoint: https://dbpedia.org/sparql
  query: |+
    PREFIX dbo: <http://dbpedia.org/ontology/>
    PREFIX dbr: <http://dbpedia.org/resource/>
    SELECT ?name
    WHERE {
      ?name dbo:profession|dbo:occupation dbr:Politician.
      ?name dbo:nationality dbr:Brazil.
    }
  goal: Retornar a uri dos políticos brasileiros que estão presentes no banco de dados da dbpedia
  level: 1

- title: Nomes
  endpoint: https://dbpedia.org/sparql
  query: |+
    PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
    PREFIX foaf: <http://xmlns.com/foaf/0.1/>
    SELECT ?name
    WHERE {
      ?name rdf:type foaf:Person.
    } 
    LIMIT 10
  goal: Obter nós do tipo foaf:Person
  level: 1

- title: Pessoas nascidas depois de 01/01/2000
  endpoint: https://dbpedia.org/sparql
  query: |+
    PREFIX rdf:<http://www.w3.org/1999/02/22-rdf-syntax-ns#>
    PREFIX dbo:<http://dbpedia.org/ontology/>
    PREFIX xsd:<http://www.w3.org/2001/XMLSchema#>
    PREFIX foaf:<http://xmlns.com/foaf/0.1/>
    SELECT ?name ?data
    WHERE {
      ?name rdf:type foaf:Person.
      ?name dbo:birthDate ?data.
      FILTER (?data > "2000-01-01T00:00:00Z"^^xsd:dateTime).
      FILTER (?data < "3000-01-01T00:00:00Z"^^xsd:dateTime).
    } 
    LIMIT 10
  goal: Obter nós do tipo foaf:Person cujo a data de nascimento seja após 01/01/2000
  level: 2

- title: Pessoas encontradas na DBpediaPT que estão vivas
  endpoint: http://pt.dbpedia.org/sparql
  query: |+
    PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
    PREFIX foaf: <http://xmlns.com/foaf/0.1/>
    PREFIX dbo: <http://dbpedia.org/ontology/>
    SELECT * WHERE {
      ?x rdf:type foaf:Person.
      optional{?x dbo:deathPlace ?place.}
      filter (!bound(?place)).
    } 
    LIMIT 10000
  goal: Encontrar nós de natureza Person e obter o local de morte, se possuir através do optional. Finalmente filtrar para obter somente as pessoas sem local de morte, ou seja, vivas
  level: 2

- title: Informações sobre o Elemento Quimico Carbono
  endpoint: http://pt.dbpedia.org/sparql
  query: |+
    PREFIX dbr:<http://dbpedia.org/resource/>
    SELECT * 
    WHERE {
       dbr:Carbon ?predicate ?object.
    }
  goal: Listar os predicados e os objetos do recurso Carbono
  level: 1

- title : Participantes da Eurovision
  endpoint: http://dbpedia.org/sparql
  query: |+
    PREFIX dbo: <http://dbpedia.org/ontology/>
    PREFIX dbr: <http://dbpedia.org/resource/>
    PREFIX foaf: <http://xmlns.com/foaf/0.1/>
    PREFIX dbp: <http://dbpedia.org/property/>
    SELECT * WHERE{
  
        ?uri foaf:name ?nome.
        ?uri dbo:birthPlace ?place.
        ?uri dbp:title dbr:Eurovision_Song_Contest.
        ?uri dbo:activeYearsStartYear ?ano
        FILTER regex(?nome,"B")
        FILTER (year(?ano) > 1940 && year(?ano)<1980)
    }order by ?nome
  goal: Listar todos os participantes da Eurovision entre 1940 e 1980
  level: 3
